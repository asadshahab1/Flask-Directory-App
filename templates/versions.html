<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document Versions</title>
</head>
<body>
    <h1>Document Versions</h1>
    <ul>
        {% for document in documents %}
            <li>{{ document.file_name }} - Uploaded on {{ document.upload_date }}
            <a href="{{ document.url }}" download>Download</a></li>
        {% endfor %}
    </ul>
</body>
</html>
